<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>回顾Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <script type="text/javascript">
        let number = 30
        let person = {
            name:'Tom',
            gender:'Male',
           // age:18,
        }

        Object.defineProperty(person, 'age', {
            value:18,
            enumerable:true,                    // 控制属性是否可以枚举，默认值是false
            writable:true,                      // 控制属性是否可以被修改，默认值是false
            configurable:true,                  // 控制属性是否可以被删除，默认值是false
        })

        Object.defineProperty(person, 'score', {
            
            //  当有人读取person的score属性时，get函数(getter)就会被调用，且返回值就是score的值
            // get:function getSocre(){
            // get:function(){
            get(){
                console.log('有人读取age属性了')
                return number
            },

            //当有人修改person的score属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性,且值是', value)
                number = value
            }
        })

        // 查看对象, 从这里可以看出 可以枚举的属性 和 不可以枚举的属性 的颜色不太一样
        console.log("对象 = ", person)

        // 只有对象的属性可以枚举, 才可以被遍历出来, 以下是两种遍历方式
        console.log("对象 keys = ", Object.keys(person))
        for(let key in person){
            console.log('@', person[key])
        }
    </script>
</body>
</html>
