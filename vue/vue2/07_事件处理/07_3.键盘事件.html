<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>键盘事件</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			1.Vue中常用的按键别名：
				回车 => enter
				删除 => delete (捕获“删除”和“退格”键)
				退出 => esc
				空格 => space
				换行 => tab (特殊，必须配合keydown去使用)，比如 @keydown.tab
				上 => up
				下 => down
				左 => left
				右 => right

			2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）， 比如 CapsLock 按键要写为 @keydown.caps-lock

			3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
				(1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
				(2).配合keydown使用：正常触发事件。

			4.也可以使用keyCode去指定具体的按键（不推荐），因为 MDN  Web Docs 上已说明该标准从Web标准中删除，虽然浏览器目前支持，但是在某个时间就可能停止该支持
				<input type="text" placeholder="按下回车提示输入" @keydown.13="showInfo">

			5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
		-->
		
		<div id="root">
			<h2>欢迎来到{{name}}学习</h2>
			<input type="text" placeholder="按下回车提示输入" @keydown.huiche="showInfo">	<!-- @keydown 按下去就触发， @keyup是按下去松开后才触发-->
			<input type="text" placeholder="按下回车提示输入" @keydown.ctrl.y="showInfo">	<!-- 按下"Ctrl + y"再触发 -->
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		Vue.config.keyCodes.huiche = 13		//定义了一个别名按键

		new Vue({
			el:'#root',
			data:{
				name:'尚硅谷'
			},
			methods: {
				showInfo(e){
					// console.log(e.key,e.keyCode)
					console.log(e.target.value)
				}
			},
		})
	</script>
</html>
