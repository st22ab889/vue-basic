<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <!--
	    data中所有的属性，最后都出现在了vm身上。
	    vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
    -->
    <div id="root">
        <h1>名称：{{name}}</h1>
        <h1>分数：{{score}}</h1>
        <h1>测试1: {{1+1}}</h1>
        <h1>测试2: {{$options}}</h1>
        <h1>测试3: {{_c}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                name:'Tom',
                score:99
            }
        })

        console.log(vm)

    </script>
</body>
</html>

<!-- 
M(Model): 对应data中的数据
V(View)：模板
VM(ViewModel)：Vue实例对象
-->
